<div class="modal fade" id="addCoverModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add an image</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"><span class="visually-hidden">Close</span></button>
      </div>
      <div class="modal-body">
        <p>Please choose either a remote URL or local file.</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioRemote" checked>
          <label class="form-check-label" for="flexRadioRemote">
            Remote URL
          </label>
        </div>
        <div class="my-2">
          <input type="text" class="form-control" id="Image-URL" aria-describedby="Image-URL-Help" placeholder="https://www.yoursite.com/image.png" value="https://www.realurl.com/cover.jpg">
          <div id="Image-URL-Help" class="form-text">Max filesize 3MB, JPG or PNG formats, transparency supported for PNG.</div>         
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioLocal">
          <label class="form-check-label" for="flexRadioLocal">
            Local file
          </label>
        </div>
        <div class="mt-2">
          <input type="file" class="form-control" id="Local-File-Help" aria-describedby="Image-URL-Help" disabled>
          <div id="Local-File-Help" class="form-text">Max filesize 3MB, JPG or PNG formats, transparency supported for PNG.</div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" disabled>Cancel</button>
        <button class="btn btn-primary" type="button" disabled>
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Processing...
        </button>
      </div>
    </div>
  </div>
</div>
