<div class="modal fade" id="genresModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add a genre</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"><span class="visually-hidden">Close</span></button>
      </div>
      <div class="modal-body">
        <div class="pt-3">
          <label for="Genre" class="form-label">Genre</label>
          <select class="form-select" aria-label="Genre">
            <option selected>Choose a genre</option>
          </select>          
        </div>
        <div class="pt-3">
          <label for="Sub-Genre" class="form-label">Sub-Genre</label>
          <select class="form-select" aria-label="Sub-Genre" disabled>
            <option selected>Choose a sub genre (optional)</option>
          </select>          
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Add genre</button>
      </div>
    </div>
  </div>
</div>
