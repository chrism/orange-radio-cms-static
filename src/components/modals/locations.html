<div class="modal fade" id="locationsModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add a location</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"><span class="visually-hidden">Close</span></button>
      </div>
      <div class="modal-body">
        <div class="pt-3">
          <label for="Continent" class="form-label">Continent</label>
          <select class="form-select" aria-label="Continent">
            <option selected>Choose a continent</option>
          </select>          
        </div>
        <div class="pt-3">
          <label for="Country" class="form-label">Country</label>
          <select class="form-select" aria-label="Country" disabled>
            <option selected>Choose a country</option>
          </select>          
        </div>
        <div class="pt-3">
          <label for="City" class="form-label">City</label>
          <select class="form-select" aria-label="City" disabled>
            <option selected>Choose a city</option>
          </select>      
        </div>
        <div class="row pt-2 g-3 align-items-center">
          <div class="col-auto">
            <label for="add-City" class="col-form-label">or add one</label>
          </div>
          <div class="col-auto flex-grow-1">
            <input type="text" id="add-City" class="form-control" placeholder="Name of city" disabled>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Add location</button>
      </div>
    </div>
  </div>
</div>
