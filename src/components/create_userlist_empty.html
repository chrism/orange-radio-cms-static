<main class="flex-grow-1">
  <section class="bg-dark border-top border-dark border-1">
    <div class="container pt-4 pb-1">
      <h1 id="top" class="display-2">Create a new userlist</h1>
    </div>
  </section>
  <section class="container pt-4">
    <h1>Essential information</h1>
    <div class="row g-3">
      <div>
        <label for="Name" class="form-label">Name</label>
        <input type="text" class="form-control" id="Name">
      </div>
      <div>
        <label for="Identifier" class="form-label">Identifier</label>
        <input type="text" class="form-control" id="Identifier" value="api-radio-identifier-top-secret">
      </div>
    </div>
  </section>
  <section class="container pt-4">
    <h1>Optional information</h1>
    <p class="lead">Adding this optional information creates an editorial-type userlist. Both a country and cover image are required.</p>
    <div class="row g-3 align-items-top">
      <div class="col-md-6">
        <h3>Country</h3>
        <select class="form-select" aria-label="Default select example">
          <option selected>Choose a country</option>
          <optgroup label="Europe">
            <option value="Albania">Albania</option>
            <option value="Andorra">Andorra</option>
            <option value="Armenia">Armenia</option>
            <option value="Austria">Austria</option>
            <option value="Azerbaijan">Azerbaijan</option>
            <option value="Belarus">Belarus</option>
            <option value="Belgium">Belgium</option>
            <option value="Bosnia and Herzegovina">Bosnia and Herzegovina</option>
            <option value="Bulgaria">Bulgaria</option>
            <option value="Croatia">Croatia</option>
            <option value="Cyprus">Cyprus</option>
            <option value="Czech Republic">Czech Republic</option>
            <option value="Denmark">Denmark</option>
            <option value="Estonia">Estonia</option>
            <option value="Finland">Finland</option>
            <option value="...continued...">...continued...</option>
          </optgroup>
          <optgroup label="Africa">
            <option value="Algeria">Algeria</option>
            <option value="Angola">Angola</option>
            <option value="Benin">Benin</option>
            <option value="Botswana">Botswana</option>
            <option value="Burkina Faso">Burkina Faso</option>
            <option value="Burundi">Burundi</option>
            <option value="Cameroon">Cameroon</option>
            <option value="Cape Verde">Cape Verde</option>
            <option value="Central African Republic">Central African Republic</option>
            <option value="Chad">Chad</option>
            <option value="Congo">Congo</option>
            <option value="Djibouti">Djibouti</option>
            <option value="DR Congo">DR Congo</option>
            <option value="Egypt">Egypt</option>
            <option value="...continued...">...continued...</option>
          </optgroup>
        </select>
      </div>          
      <div class="col-md-6">
        <h3>Cover image</h3>
        <div>
          <include src="./components/create_button.html" locals='{
            "buttonText": "Add image",
            "buttonType": "",
            "buttonSize": "",
            "buttonAction": "parent.location=\"create_userlist_cover_modal.html\""
          }'></include>
        </div>
      </div>
    </div>


  </section>
  <section class="container">
    <div class="row py-4">
      <div class="col-auto">
        <include src="./components/create_button.html" locals='{
          "buttonText": "Create userlist",
          "buttonType": "primary",
          "buttonSize": "large",
          "buttonAction": "parent.location=\"create_userlist.html\""
        }'></include>
      </div>
    </div>
  </section>
</main>
