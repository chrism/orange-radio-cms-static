<tr>
  <td class="text-center">
    <if condition="image === 'cross'">
      <include src="./icons/cross.html" locals='{"color": "text-functional-red"}'></include>
    </if>
    <if condition="image !== 'cross'">
      <img class="table-thumbnail-image" src="{{ image }}" alt="{{ name }} image">
    </if>
  </td>
  <td><a href="radio_detail.html">{{ name }}</a></td>
  <td class="text-center">
    <if condition="desc === 'tick'">
      <include src="./icons/tick.html" locals='{"color": "text-functional-green"}'></include>
    </if>
    <if condition="desc === 'cross'">
      <include src="./icons/cross.html" locals='{"color": "text-functional-red"}'></include>
    </if>    
  </td>
  <td class="text-center">
    <if condition="baseline === 'tick'">
      <include src="./icons/tick.html" locals='{"color": "text-functional-green"}'></include>
    </if>
    <if condition="baseline === 'cross'">
      <include src="./icons/cross.html" locals='{"color": "text-functional-red"}'></include>
    </if> 
  </td>
  <td class="text-center">
    <if condition="status === 'tick'">
      <include src="./icons/tick.html" locals='{"color": "text-functional-green"}'></include>
    </if>
    <if condition="status === 'cross'">
      <include src="./icons/cross.html" locals='{"color": "text-functional-red"}'></include>
    </if> 
  </td>
  <td class="text-center fw-bold">
    <if condition="uptime > 80">
      <span class="text-functional-green">{{ uptime }}%</span>
    </if>
    <elseif condition="uptime > 50">
      <span class="text-functional-yellow">{{ uptime }}%</span>
    </elseif>
    <else>
      <span class="text-functional-red">{{ uptime }}%</span>
    </else>
  </td>
  <td class="text-center">{{ audience }}</td>
  <td class="text-center">{{ modified }}</td>
</tr>
