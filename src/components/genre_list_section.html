<section class="mb-4">
  <h2 class="mb-0">{{title}}</h2>
  <table class="table align-middle">
    <thead>
      <tr>
        <th class="table-column-widest-possible" scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <each loop="item in genres">
        <tr>
          <td>{{item}}</td>
        </tr>
      </each>
    </tbody>
  </table>
</section>
