<main class="flex-grow-1">
  <section class="bg-dark border-top border-dark border-1">
    <div class="container pt-4 pb-1">
      <h1 id="top" class="display-2">Create a new userlist</h1>
    </div>
  </section>
  <section class="container pt-4">
    <h1>Essential information</h1>
    <div class="row g-3">
      <div>
        <label for="Name" class="form-label">Name</label>
        <input type="text" class="form-control" id="Name">
      </div>
      <div>
        <label for="Identifier" class="form-label">Identifier</label>
        <input type="text" class="form-control" id="Identifier" value="api-radio-identifier-top-secret">
      </div>
    </div>
  </section>
  <section class="container pt-4">
    <h1>Optional information</h1>
    <p class="lead">Adding this optional information creates an editorial-type userlist. 
<br />Language, cover image and at least one country is then required.</p>
    <div class="row g-3 align-items-top">
      <div class="col-md-6">
        <h2>Language</h2>
        <select class="form-select" aria-label="Default select example">
          <option selected>Choose a country</option>
          <option value="English">English</option>
          <option value="French">French</option>
        </select>
        <h2 class="pt-4">Countries</h2>
        <table class="table align-middle">
          <thead>
            <tr>
              <th class="table-column-widest-possible" scope="col">
                <a class="text-nowrap text-decoration-none" href="#">Country</a>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td scope="col">
                <span class="fw-bold">France</span>
              </td>
              <td scope="col" class="text-end">
                <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-secondary">Delete</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <div>
          <include src="./components/create_button.html" locals='{
            "buttonText": "Add country",
            "buttonType": "",
            "buttonSize": "",
            "buttonAction": "parent.location=\"create_userlist_country_modal.html\""
          }'></include>
        </div>          
      </div>          
      <div class="col-md-6">
        <h3>Cover image</h3>
        <div>
          <include src="./components/create_button.html" locals='{
            "buttonText": "Add image",
            "buttonType": "",
            "buttonSize": "",
            "buttonAction": "parent.location=\"create_userlist_cover_modal.html\""
          }'></include>
        </div>
      </div>
    </div>


  </section>
  <section class="container">
    <div class="row py-4">
      <div class="col-auto">
        <include src="./components/create_button.html" locals='{
          "buttonText": "Create userlist",
          "buttonType": "primary",
          "buttonSize": "large",
          "buttonAction": "parent.location=\"create_userlist.html\""
        }'></include>
      </div>
    </div>
  </section>
</main>
