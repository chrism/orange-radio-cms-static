<tr>
  <td class="text-nowrap">{{ days }}</td>
  <td class="text-center text-nowrap">{{ start }}</td>
  <td class="text-center text-nowrap">{{ end }}</td>
  <td class="">{{ name }}</td>
  <td class="text-center">
    <if condition="desc === 'tick'">
      <include src="./icons/tick.html" locals='{"color": "text-functional-green"}'></include>
    </if>
    <if condition="desc === 'cross'">
      <include src="./icons/cross.html" locals='{"color": "text-functional-red"}'></include>
    </if>    
  </td>
  <td class="text-center text-nowrap">{{ modified }}</td>
  <td scope="col" class="text-end">
    <div class="btn-group btn-group-sm" role="group">
      <button type="button" class="btn btn-secondary">Edit</button>
      <button type="button" class="btn btn-secondary">Remove</button>
    </div>
  </td>
</tr>
