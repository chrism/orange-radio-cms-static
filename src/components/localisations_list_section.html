<section class="mb-4">
  <if condition="typeof title !== 'undefined'">
    <h2 class="mb-0">{{title}}</h2>
  </if>  
  <table class="table align-middle">
    <thead>
      <tr>
        <th scope="col">Code</th>
        <th class="table-column-widest-possible" scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <each loop="item in localisations">
        <tr>
          <td>{{item.code}}</td>
          <td>
            <if condition="typeof link !== 'undefined'">
              <a href="{{link}}">{{item.name}}</a>
            </if>
            <else>
              {{item.name}}
            </else>
          </td> 
        </tr>
      </each>
    </tbody>
  </table>
</section>
