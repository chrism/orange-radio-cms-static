<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true" aria-label="Previous"></a></li>
    <each loop="item in pages">
      <if condition="item === 1">
        <li class="page-item active" aria-current="page"><a class="page-link" href="#">1</a></li>
      </if>
      <else>
        <li class="page-item"><a class="page-link" href="#">{{ item }}</a></li>
      </else>
    </each>
    <li class="page-item"><a class="page-link" href="#" aria-label="Next"></a></li>
  </ul>
</nav>
