<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Orange Radio CMS > Sign in</title>
    <link rel="stylesheet" href="../scss/index.scss" />
  </head>
  <body class="d-flex flex-column h-100">
    <include src="./components/navigation.html"></include>

    <main
      class="flex-grow-1 bg-v-light d-flex align-items-center justify-content-center"
    >
      <div class="bg-white p-3 border border-light">
        <h2>Sign in</h2>
        <form class="row g-3">
          <div class="col-12">
            <label for="signInEmail" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="signInEmail"
              placeholder="name@orange.com"
            />
          </div>
          <div class="col-12">
            <label for="signInPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="signInPassword" />
          </div>
          <div class="col-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="button" class="btn btn-primary">Sign in</button>
          </div>
        </form>
      </div>
    </main>

    <include src="./components/footer.html"></include>
    <script type="module" src="./index.js"></script>
  </body>
</html>
