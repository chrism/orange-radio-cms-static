<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Orange Radio CMS > Radio Selection > France</title>
    <link rel="stylesheet" href="../scss/index.scss" />
  </head>
  <body class="d-flex flex-column h-100">
    <include
      src="./components/navigation.html"
      locals='{
      "selected": "radio selections"
    }'
    ></include>

    <main class="flex-grow-1">
      <section class="bg-dark border-top border-dark border-1">
        <div class="container pt-4 pb-1">
          <h1 id="top" class="display-2">Radio selection detail</h1>
        </div>
      </section>

      <section class="container">
        <div class="row row-cols-1 row-cols-lg-2">
          <div
            class="pt-4 col d-flex justify-content-center justify-content-lg-start"
          >
            <div class="d-flex">
              <div class="me-4">
                <h6 class="fw-normal mb-1">Date Created</h6>
                <h4 class="mb-0 text-nowrap">12 Sep 2013</h4>
              </div>
              <div class="me-4">
                <h6 class="fw-normal mb-1">Last modified</h6>
                <h4 class="mb-0 text-nowrap">24 Aug 2021</h4>
              </div>
              <div class="me-4">
                <h6 class="fw-normal mb-1">Identifier</h6>
                <h4 class="mb-0 text-nowrap">
                  065b2b2b-054b-8d42-b27e-64eef8ddff26
                </h4>
              </div>
            </div>
          </div>
          <div
            class="pt-4 col d-flex justify-content-center justify-content-lg-end"
          >
            <div
              class="btn-group btn-group-lg"
              role="group"
              aria-label="Basic example"
            >
              <button type="button" class="btn btn-secondary">
                <include src="./icons/cross.html"></include>&nbsp;Delete
              </button>
            </div>
          </div>
        </div>

        <div class="row pt-4">
          <h1><span class="fi fi-fr"></span> France</h1>
          <h3 class="text-muted">TOP Radios FR</h3>
        </div>

        <div class="d-flex align-items-end">
          <div class="flex-grow-1">
            <h2 class="mb-0">16 items</h2>
          </div>
          <div>
            <include
              src="./components/create_button.html"
              locals='{
              "buttonText": "Add an item",
              "buttonType": "primary",
              "buttonSize": "large",
              "buttonDisabled": "",
              "buttonAction": ""
            }'
            ></include>
          </div>
        </div>

        <div class="mt-4 pb-5">
          <table class="table align-middle">
            <thead>
              <include
                src="./components/userlist_detail_table_headers.html"
              ></include>
            </thead>
            <tbody id="sortableItems">
              <if condition="typeof extra !== 'undefined'">
                <include
                  src="./components/userlist_detail_table_row.html"
                  locals='{
                  "type": "Radio",
                  "image": "http://images.radio.orange.com/radios/large_france_inter.png",
                  "name": "France Inter",
                  "modified": "12 Mar 2019"
                }'
                ></include>
              </if>
              <include
                src="./components/radio_selection_detail_table_rows.html"
              ></include>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <include src="./components/footer.html"></include>
    <nav aria-label="Fixed back to top example" class="back-to-top">
      <a
        href="#top"
        class="back-to-top-link position-fixed btn btn-icon btn-secondary"
        data-o-label="Back to top"
      >
        <span class="visually-hidden">Back to top</span>
      </a>
    </nav>
    <script type="module" src="./index.js"></script>
  </body>
</html>
