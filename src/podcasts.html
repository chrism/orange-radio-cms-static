<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orange Radio CMS > Podcasts</title>
    <link rel="stylesheet" href="../scss/index.scss" />
  </head>
  <body class="d-flex flex-column h-100">
    <include src="./components/navigation.html" locals='{
      "selected": "podcasts"
    }'></include>    

    <include src="./components/search.html" locals='{
      "placeholder": "Search for a podcast...",
      "searchTerm": ""
    }'></include>     

    <main class="flex-grow-1">
      <section class="container mt-4 d-flex align-items-end">
        <div class="flex-grow-1">
          <h1 class="mb-0">5,359 podcasts</h1>
        </div>
        <div>
          <include src="./components/create_button.html" locals='{
            "buttonText": "Create a new podcast",
            "buttonType": "primary",
            "buttonSize": "large",
            "buttonAction": "parent.location=\"create_podcast.html\""
          }'></include>
        </div>
      </section>
      <section class="container mt-4">
        <table class="table align-middle">
          <thead>
            <include src="./components/radio_table_headers.html" locals='{
              "selected": "Last Modified"
            }'></include>
          </thead>
          <tbody>
            <!-- from this endpoint browsing/radios/all/all/all/all?page=1&size=20&catalog=all&sort=date -->
            <include src="./components/podcast_table_rows_default.html"></include>
          </tbody>
        </table>
      </section>
      <section class="container mt-5 mb-5">
        <include src="./components/pagination.html"></include>
      </section>
    </main>

    <include src="./components/footer.html"></include>
    <script src="./index.js"></script>
  </body>
</html>
