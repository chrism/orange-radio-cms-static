<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Orange Radio CMS > Userlists</title>
    <link rel="stylesheet" href="../scss/index.scss" />
  </head>
  <body class="d-flex flex-column h-100">
    <include
      src="./components/navigation.html"
      locals='{
      "selected": "userlists"
    }'
    ></include>

    <include
      src="./components/search.html"
      locals='{
      "placeholder": "Search for a userlist...",
      "searchTerm": ""
    }'
    ></include>

    <main class="flex-grow-1">
      <section class="container mt-4 d-flex align-items-end">
        <div class="flex-grow-1">
          <h1 class="mb-0">43 userlists</h1>
        </div>
        <div>
          <include
            src="./components/create_button.html"
            locals='{
            "buttonText": "Create a new userlist",
            "buttonType": "primary",
            "buttonSize": "large",
            "buttonDisabled": "",
            "buttonAction": "parent.location=\"create_userlist.html\""
          }'
          ></include>
        </div>
      </section>
      <section class="container mt-4">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" href="userlists.html">No country (41)</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="userlists_egypt.html"
              >Egypt (2)</a
            >
          </li>
        </ul>
      </section>
      <section class="container">
        <table class="table align-middle">
          <thead>
            <include
              src="./components/userlist_egypt_table_headers.html"
              locals='{
              "selected": "Last Modified"
            }'
            ></include>
          </thead>
          <tbody id="sortableItems">
            <include
              src="./components/userlist_egypt_table_rows.html"
            ></include>
          </tbody>
        </table>
      </section>
    </main>

    <include src="./components/footer.html"></include>
    <script type="module" src="./index.js"></script>
  </body>
</html>
