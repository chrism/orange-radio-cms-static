<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orange Radio CMS > EPGs</title>
    <link rel="stylesheet" href="../scss/index.scss" />
  </head>
  <body class="d-flex flex-column h-100">
    <include src="./components/navigation.html" locals='{
      "selected": "epgs"
    }'></include>    

    <main class="flex-grow-1">
      <section class="container mt-4 d-flex align-items-end">
        <div class="flex-grow-1">
          <h1 class="mb-0">1,100 EPGs</h1>
        </div>
        <div>
          <include src="./components/create_button.html" locals='{
            "buttonText": "Create a new EPG",
            "buttonType": "primary",
            "buttonSize": "large",
            "buttonAction": "parent.location=\"create_epg.html\""
          }'></include>
        </div>
      </section>
      <section class="container mt-4">
        <table class="table align-middle">
          <thead>
            <include src="./components/epg_table_headers.html" locals='{
              "selected": "Last Modified"
            }'></include>
          </thead>
          <tbody>
            <include src="./components/epg_table_rows_default.html"></include>
          </tbody>
        </table>
      </section>
      <section class="container mt-5 mb-5">
        <include src="./components/pagination.html" locals='{
          "pages": [1,2]
        }'></include>
      </section>
    </main>

    <include src="./components/footer.html"></include>
    <script src="./index.js"></script>
  </body>
</html>
